<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modals Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <!-- Trigger Links -->
  <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">Create Group</a>
  <a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</a>

  <!-- Create Group Modal -->
  <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Create Group Form -->
          <form id="createGroupForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="groupName" class="form-label">Group Name</label>
              <input type="text" class="form-control" id="groupName" placeholder="Enter group name" required>
            </div>
            <div class="mb-3">
              <label for="groupDescription" class="form-label">Group Description</label>
              <textarea class="form-control" id="groupDescription" placeholder="Enter group description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="profileImage" class="form-label">Profile Image</label>
              <input type="file" class="form-control" id="profileImage" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="coverImage" class="form-label">Cover Image</label>
              <input type="file" class="form-control" id="coverImage" accept="image/*" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" form="createGroupForm">Create Group</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Edit Profile Form -->
          <form id="editProfileForm" method='post' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" name="profile_image" id="profilePic" accept="image/*" required>
              </div>
              <div class="mb-3">
                <label for="coverPic" class="form-label">Cover Picture</label>
                <input type="file" class="form-control" name="cover_image" id="coverPic" accept="image/*" required>
              </div>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="first_name" value="{{ request.user.profile.first_name }}>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="last_name" value="{{ request.user.profile.last_name }}>
            </div>
            <div class="mb-3">
              <label for="ageSelect" class="form-label">Age</label>
              <select class="form-select" id="ageSelect"name="age" value="{{ request.user.profile.age }}>
                <option selected disabled value="">Select age</option>
                <!-- Dynamically generate options from 18 to 100 -->
                <script>
                  for (let i = 18; i <= 100; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                  }
                </script>
              </select>
            </div>
            <div class="mb-3">
              <label for="countrySelect" class="form-label">Country</label>
              <select class="form-select" id="countrySelect" name="country" value="{{ request.user.profile.country }}">
                <option selected disabled value="">Select country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <!-- Add more countries as needed -->
              </select>
            </div>
            <div class="mb-3">
              <label for="genderSelect" class="form-label">Gender</label>
              <select class="form-select" id="genderSelect"  name="gender" value="{{ request.user.profile.gender }}>
                <option selected disabled value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" form="editProfileForm">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
