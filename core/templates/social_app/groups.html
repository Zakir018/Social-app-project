{% load static %}
<div class="card widget-item">
    <h4 class="widget-title">Groups</h4>
    <div class="widget-body">
        <ul class="like-page-list-wrapper">
            {% for group in groups %}
             <li class="unorder-list">
                <!-- profile picture end -->
                <div class="profile-thumb">
                    <a href="#">
                        <figure class="profile-thumb-small">
                            <img src="{% if group.profile_img %} {{group.profile_img.url}} {% endif %}" alt="profile picture">
                        </figure>
                    </a>
                </div>
                <!-- profile picture end -->

                <div class="unorder-list-info">
                    <h3 class="list-title"><a href="{% url 'group' group.id %}">{{group.name}}</a></h3>
                    <p class="list-subtitle"><a href="#">{{group.description}}</a></p>
                </div>
            </li> 
            {% endfor %}

           
        </ul>
    </div>
</div>
