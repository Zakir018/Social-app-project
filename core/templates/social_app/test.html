<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Header</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  <div class="card bg-dark text-white">
    <div class="card-body">
      <!-- Header Section -->
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <!-- Group Profile Image -->
          <div class="position-relative mr-3">
            <img src="/mnt/data/image.png" alt="Group Image" class="rounded" style="width: 50px; height: 50px;">
            <!-- User Profile Image (Positioned at the bottom-right corner of group profile) -->
            <img src="/mnt/data/image.png" alt="User Image" class="rounded-circle position-absolute" style="width: 20px; height: 20px; bottom: 0; right: 0; border: 2px solid white;">
          </div>

          <!-- Group Name and User Info -->
          <div>
            <div class="font-weight-bold">Web Developers Community</div>
            <div class="small text-muted">Agha Khan â€¢ Yesterday at 00:05 <i class="fa fa-globe"></i></div>
          </div>
        </div>

        <!-- Menu Button (3 dots) -->
        <div class="dropdown">
          <button class="btn btn-link text-white p-0" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            &#8942;
          </button>
          <div class="dropdown-menu dropdown-menu-right bg-dark text-white" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item text-white" href="#">Edit Post</a>
            <a class="dropdown-item text-white" href="#">Delete Post</a>
            <a class="dropdown-item text-white" href="#">Copy Link</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
