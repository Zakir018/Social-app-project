{% load static %}
<!--Css style sheets-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adda - Social Network HTML Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="social_app/images/favicon.ico">

    <!-- CSS
    ============================================ -->
    <!-- google fonts -->
    <link href=" {% static "https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/vendor/bootstrap.min.css" %} ">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/vendor/bicon.min.css" %}">
    <!-- Flat Icon CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/vendor/flaticon.css" %}">
    <!-- audio & video player CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/plyr.css" %}">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/slick.min.css" %}">
    <!-- nice-select CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/nice-select.css" %}">
    <!-- perfect scrollbar css -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/perfect-scrollbar.css" %}">
    <!-- light gallery css -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/lightgallery.min.css" %}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/style.css" %}">

</head>

<div class="profile-banner-large bg-img" data-bg="{% static "social_app/images/banner/profile-banner.jpg" %}">
</div>
<div class="profile-menu-area bg-white">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-3">
                <div class="profile-picture-box">
                    <figure class="profile-picture">
                        <a href="profile.html">
                            <img src="{% static "social_app/images/profile/profile-1.jpg" %}" alt="profile picture">
                        </a>
                    </figure>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 offset-lg-1">
                <div class="profile-menu-wrapper">
                    <div class="main-menu-inner header-top-navigation">
                        <nav>
                            <ul class="main-menu">
                                <li class="active"><a href="#">timeline</a></li>
                                <li><a href="{% url "about" %}">about</a></li>
                                <li><a href="{% url "photos" %}">photos</a></li>
                                <li><a href="{% url "friends" %}">friends</a></li>
                                <li><a href="{% url "about" %}">more</a></li>
                                <!-- <li class="d-inline-block d-md-none"><a href="profile.html">edit profile</a></li> -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 d-none d-md-block">
                <div class="profile-edit-panel">
                    <button class="edit-btn">edit profile</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!---Js Scripts-->

<script src=" {% static "social_app/js/vendor/modernizr-3.6.0.min.js" %} "></script>
<!-- jQuery JS -->
<script src=" {% static "social_app/js/vendor/jquery-3.6.0.min.js" %} "></script>
<!-- Bootstrap JS -->
<script src=" {% static "social_app/js/vendor/bootstrap.bundle.min.js" %} "></script>
<!-- Slick Slider JS -->
<script src=" {% static "social_app/js/plugins/slick.min.js" %} "></script>
<!-- nice select JS -->
<script src=" {% static "social_app/js/plugins/nice-select.min.js" %} "></script>
<!-- audio video player JS -->
<script src=" {% static "social_app/js/plugins/plyr.min.js" %} "></script>
<!-- perfect scrollbar js -->
<script src=" {% static "social_app/js/plugins/perfect-scrollbar.min.js" %} "></script>
<!-- light gallery js -->
<script src=" {% static "social_app/js/plugins/lightgallery-all.min.js" %} "></script>
<!-- image loaded js -->
<script src=" {% static "social_app/js/plugins/imagesloaded.pkgd.min.js" %} "></script>
<!-- isotope filter js -->
<script src=" {% static "social_app/js/plugins/isotope.pkgd.min.js" %} "></script>
<!-- Main JS -->
<script src=" {% static "social_app/js/main.js" %}"> </script >
