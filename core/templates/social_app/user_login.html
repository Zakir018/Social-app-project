{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href=" {% static "https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/vendor/bootstrap.min.css" %} ">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/vendor/bicon.min.css" %}">
    <!-- Flat Icon CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/vendor/flaticon.css" %}">
    <!-- audio & video player CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/plyr.css" %}">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/slick.min.css" %}">
    <!-- nice-select CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/nice-select.css" %}">
    <!-- perfect scrollbar css -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/perfect-scrollbar.css" %}">
    <!-- light gallery css -->
    <link rel="stylesheet" href="{% static "social_app/css/plugins/lightgallery.min.css" %}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static "social_app/css/style.css" %}">
</head>
    
    <body>
        <div class="main-wrapper pb-0 mb-0">
            
            <div class="timeline-page-wrapper">
                <div class="container-fluid p-0">
                    <div class="row g-0">
                        <div class="col-lg-6 order-2 order-lg-1 d-flex  align-items-center">
                            <div class="timeline-bg-content bg-img" data-bg="{% static "social_app\images\timeline\login.png" %}">
                                
                            </div>
                        </div>
                    <div class="col-lg-6 order-1 order-lg-2 d-flex align-items-center justify-content-center">
                        <div class="signup-form-wrapper">
                            <h1 class="create-acc text-center">Login An Account</h1>
                            <h3 class="create-acc text-center">{{message}}</h3>
                            <div class="signup-inner text-center">
                                <h3 class="title">Wellcome to LazyVibes</h3>
                                <form method="post" onsubmit="userLogin(event)" class="signup-inner--form">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="text" class="single-field" name="login_username" placeholder="Username" required>
                                        </div>
                                        <div class="col-12">
                                            <input type="password" class="single-field" name="login_password" placeholder="Password" required>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="submit-btn">Login</button>
                                        </div>
                                    </div>
                                    <h6 class="terms-condition">Register new acount !<a href="{% url "signup" %}">Signup</a></h6>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function userLogin(e) {
            e.preventDefault();
            console.log("login")
            const username = e.target.login_username.value;
            const password = e.target.login_password.value;
            fetch('/api/user_login/', {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if(data.status === "success") {
                    window.location.href = "/";
                }
                else{
                    alert(data.message)
                }
            })
            .then(error => console.log(error))
        }
    </script>
    <script src=" {% static "social_app/js/vendor/modernizr-3.6.0.min.js" %} "></script>
    <!-- jQuery JS -->
    <script src=" {% static "social_app/js/vendor/jquery-3.6.0.min.js" %} "></script>
    <!-- Bootstrap JS -->
    <script src=" {% static "social_app/js/vendor/bootstrap.bundle.min.js" %} "></script>
    <!-- Slick Slider JS -->
    <script src=" {% static "social_app/js/plugins/slick.min.js" %} "></script>
    <!-- nice select JS -->
    <script src=" {% static "social_app/js/plugins/nice-select.min.js" %} "></script>
    <!-- audio video player JS -->
    <script src=" {% static "social_app/js/plugins/plyr.min.js" %} "></script>
    <!-- perfect scrollbar js -->
    <script src=" {% static "social_app/js/plugins/perfect-scrollbar.min.js" %} "></script>
    <!-- light gallery js -->
    <script src=" {% static "social_app/js/plugins/lightgallery-all.min.js" %} "></script>
    <!-- image loaded js -->
    <script src=" {% static "social_app/js/plugins/imagesloaded.pkgd.min.js" %} "></script>
    <!-- isotope filter js -->
    <script src=" {% static "social_app/js/plugins/isotope.pkgd.min.js" %} "></script>
    <!-- Main JS -->
    <script src=" {% static "social_app/js/main.js" %}"> </script >

   
</body>
</html>
